<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Projectile Motion Simulator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { border: 1px solid black; background: #eef; margin-top: 20px; }
    label, input { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Projectile Motion Simulator</h1>
  
  <label>Initial Velocity (m/s):
    <input type="number" id="velocity" value="20">
  </label>

  <label>Launch Angle (degrees):
    <input type="number" id="angle" value="45">
  </label>

  <label>Acceleration Y (m/sÂ², use -9.8 for gravity):
    <input type="number" id="acceleration" value="-9.8">
  </label>

  <label>Total Time (seconds):
    <input type="number" id="time" value="5">
  </label>

  <button onclick="startAnimation()">Start Animation</button>

  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let startTime, v0, angle, ax, ay, totalTime;
    const scale = 10; // 1 meter = 10 pixels

    function startAnimation() {
      v0 = parseFloat(document.getElementById('velocity').value);
      angle = parseFloat(document.getElementById('angle').value) * Math.PI / 180; // degrees to radians
      ay = parseFloat(document.getElementById('acceleration').value);
      totalTime = parseFloat(document.getElementById('time').value);
      startTime = null;
      requestAnimationFrame(animate);
    }

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const t = (timestamp - startTime) / 1000; // seconds

      if (t > totalTime) return;

      // Break velocity into components
      const vx = v0 * Math.cos(angle);
      const vy = v0 * Math.sin(angle);

      // Calculate position
      const x = vx * t;
      const y = vy * t + 0.5 * ay * t * t;

      // Convert to canvas coords
      const canvasX = x * scale;
      const canvasY = canvas.height - (y * scale); // invert Y

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ball
      ctx.beginPath();
      ctx.arc(canvasX, canvasY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
