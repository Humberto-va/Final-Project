<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Motion Simulator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { border: 1px solid black; background-color: #f0f0f0; margin-top: 20px; }
    label, input { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Vertical Ball Motion Simulator</h1>
  
  <label>Initial Position (meters):
    <input type="number" id="position" value="0">
  </label>
  
  <label>Initial Velocity (m/s):
    <input type="number" id="velocity" value="10">
  </label>

  <label>Acceleration (m/sÂ²):
    <input type="number" id="acceleration" value="-9.8">
  </label>
  
  <label>Total Time (seconds):
    <input type="number" id="time" value="2">
  </label>

  <button onclick="startAnimation()">Start Animation</button>

  <canvas id="canvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let startTime, s0, v0, a, totalTime;

    function startAnimation() {
      s0 = parseFloat(document.getElementById('position').value);
      v0 = parseFloat(document.getElementById('velocity').value);
      a = parseFloat(document.getElementById('acceleration').value);
      totalTime = parseFloat(document.getElementById('time').value);

      startTime = null;
      requestAnimationFrame(animate);
    }

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const t = (timestamp - startTime) / 1000; // seconds

      if (t > totalTime) return;

      const yMeters = s0 + v0 * t + 0.5 * a * t * t;
      const yPixels = 300 - yMeters * 20; // convert meters to canvas pixels (scale)

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the ball
      ctx.beginPath();
      ctx.arc(200, yPixels, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
